commonfields:
  id: Dragos Worldview
  version: 2
name: Dragos Worldview
display: Dragos Worldview
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Queries Dragos Worldview
detaileddescription: |-
  Provides integration with Dragos Worldview API.

    - API Token: Your API token is found in your user profile on https://intel.dragos.com
    - API Secret: Your API secret is found in your user profile on https://intel.dragos.com. Enter your API Secret string into the password field of the integration configuration.
configuration:
- display: Server URL
  name: server
  defaultvalue: https://intel.dragos.com:443/api/v1
  type: 0
  required: true
- display: API Token
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Trust any certificate (unsecure)
  name: unsecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Use system proxy settings
  name: useProxy
  defaultvalue: "false"
  type: 8
  required: false
script:
  script: |-
    ''' IMPORTS '''
    import datetime
    import time
    import requests
    import json
    import os
    import re

    ''' GLOBALS '''
    SERVER     = demisto.params().get('server')
    API_TOKEN  = demisto.params().get('credentials')['identifier']
    API_SECRET = demisto.params().get('credentials')['password']

    if not SERVER.endswith('/'): SERVER += '/'

    if not demisto.params().get('useProxy', False):
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']

    ''' COMMANDS '''
    if demisto.command() == 'test-module':
        # This call is made when pressing the integration test button.
        demisto.results(API_SECRET)
        sys.exit(0)
  type: python
  commands:
  - name: file
    arguments:
    - name: md5
    - name: sha256
    - name: sha1
  runonce: false
